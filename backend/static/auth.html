<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechLearn - Authentication</title>
  <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h2>Welcome to TechLearn</h2>
                <p>Your journey to tech excellence starts here</p>
            </div>
            
            <div class="auth-tabs">
                <button class="tab-btn active" onclick="switchTab('login')">Login</button>
                <button class="tab-btn" onclick="switchTab('signup')">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <input type="email" id="loginEmail" required>
                    <label for="loginEmail">Email</label>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" required>
                    <label for="loginPassword">Password</label>
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox">
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="auth-button">Login</button>
            </form>

            <!-- Sign Up Form -->
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <input type="text" id="signupName" required>
                    <label for="signupName">Full Name</label>
                </div>
                <div class="form-group">
                    <input type="email" id="signupEmail" required>
                    <label for="signupEmail">Email</label>
                </div>
                <div class="form-group">
                    <input type="password" id="signupPassword" required>
                    <label for="signupPassword">Password</label>
                </div>
                <div class="form-group">
                    <input type="password" id="confirmPassword" required>
                    <label for="confirmPassword">Confirm Password</label>
                </div>
                <button type="submit" class="auth-button">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
    function switchTab(tab) {
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const tabs = document.querySelectorAll('.tab-btn');

        if (tab === 'login') {
            loginForm.classList.add('active');
            signupForm.classList.remove('active');
            tabs[0].classList.add('active');
            tabs[1].classList.remove('active');
        } else {
            signupForm.classList.add('active');
            loginForm.classList.remove('active');
            tabs[1].classList.add('active');
            tabs[0].classList.remove('active');
        }
    }

    // LOGIN FORM SUBMISSION
   // LOGIN FORM SUBMISSION
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    try {
        const response = await fetch('http://localhost:5000/api/auth/signin', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            credentials: 'include', // <== IMPORTANT: allow cookies to be set
            body: JSON.stringify({ email, password })
        });

        if (!response.ok) {
            throw new Error("Invalid credentials");
        }

        const data = await response.json();

        // Redirect to protected route
        window.location.href = '/api/protected/dashboard';

    } catch (error) {
        alert(error.message || "Login failed. Please try again.");
    }
});

    // SIGNUP FORM PLACEHOLDER
    document.getElementById('signupForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const name = document.getElementById('signupName').value;
    const email = document.getElementById('signupEmail').value;
    const password = document.getElementById('signupPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
    }

    try {
        const response = await fetch('http://localhost:5000/api/auth/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ name, email, password })
        });

        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message || "Signup failed.");
        }

        const data = await response.json();
        alert("Signup successful! You can now log in.");

        // Optionally switch to login tab after signup
        switchTab('login');

    } catch (error) {
        alert(error.message || "An error occurred during signup.");
    }
});

</script>

</body>
</html>
